android {
    namespace project.namespace + ".objectdetection"
}

dependencies {
    implementation "com.huawei.hms:ml-computer-vision-object:${libs.hms.objectDetection}"
    implementation "com.google.mlkit:object-detection:${libs.gms.objectDetection}"
    api project(":core")
}