apply from: "$project.rootDir/base_sdk.gradle"

dependencies {
    //Huawei Services
    implementation 'com.huawei.hms:site:6.2.0.301' // Dont upgrade the version. It wouldn't compile with upper versions.
    //Google Services
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.google.android.libraries.places:places:2.5.0'
    api 'com.google.android.gms:play-services-maps:18.0.2'
    api 'com.google.maps.android:android-maps-utils:2.2.3'
    api project(':core')
}

